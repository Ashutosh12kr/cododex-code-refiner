
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeRefine | Adaptive AI Code Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <style>
    /* Premium Violet Obsidian Theme Variables */
    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --surface-hover: #171717;
      --border: #262626;
      --text-main: #ffffff;
      --text-muted: #a3a3a3;
      --primary: #a855f7;
      --primary-glow: rgba(168, 85, 247, 0.15);
      --ai-accent: #f472b6;
      --terminal-bg: rgba(0, 0, 0, 0.8);
    }

    /* Light Theme - Clean Monochrome */
    [data-theme='light'] {
      --bg: #ffffff;
      --surface: #fafafa;
      --surface-hover: #f5f5f5;
      --border: #e5e5e5;
      --text-main: #171717;
      --text-muted: #737373;
      --primary: #7c3aed;
      --primary-glow: rgba(124, 58, 237, 0.05);
      --ai-accent: #db2777;
      --terminal-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      overflow-x: hidden;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .ide-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
    .ide-scroll::-webkit-scrollbar-track { background: transparent; }
    .ide-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    pre[class*="language-"] {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
    }
    code[class*="language-"] {
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.85rem !important;
    }

    .theme-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass {
      background: var(--surface);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
    }

    /* Animation for the AI glow */
    @keyframes ai-pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .ai-glow {
      animation: ai-pulse 4s infinite ease-in-out;
    }
  </style>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('code-refine-theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "prismjs": "https://esm.sh/prismjs@1.29.0",
      "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
